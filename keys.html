<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption Keys - SecureVault</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard.html">SecureVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/encrypt.html">Encrypt New File</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/files.html">My Files</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/keys.html">Encryption Keys</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/" id="logoutBtn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Encryption Keys</h2>
        <button class="btn btn-primary" id="createKeyBtn">
          <i class="bi bi-plus-lg"></i> Create New Key
        </button>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Label</th>
                  <th>Created Date</th>
                  <th>Associated File</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="keysList">
                <tr>
                  <td colspan="4" class="text-center">Loading encryption keys...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Key Modal -->
    <div class="modal fade" id="createKeyModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create New Encryption Key</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="keyLabel" class="form-label">Key Label</label>
              <input type="text" class="form-control" id="keyLabel" placeholder="Enter a label for this key">
            </div>
            <div class="mb-3">
              <label for="generatedKey" class="form-label">Generated Key</label>
              <div class="input-group">
                <input type="text" class="form-control" id="generatedKey" readonly>
                <button class="btn btn-outline-secondary" type="button" id="copyKeyBtn">
                  <i class="bi bi-clipboard"></i>
                </button>
                <button class="btn btn-outline-secondary" type="button" id="downloadKeyBtn">
                  <i class="bi bi-download"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveKeyBtn">Save Key</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Verification Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Verify Password</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Please enter your password to view the encryption key:</p>
            <input type="password" class="form-control" id="passwordVerification">
            <div class="invalid-feedback">Incorrect password</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="verifyPasswordBtn">Verify</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
