<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - SecureVault</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/dashboard.html">SecureVault</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/encrypt.html">Encrypt New File</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/files.html">My Files</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                <i class="bi bi-person-circle"></i> John Doe
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item active" href="/profile.html"><i class="bi bi-person"></i> My Profile</a></li>
                <li><a class="dropdown-item" href="/settings.html"><i class="bi bi-gear"></i> Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div class="text-center mb-4">
                <div class="position-relative d-inline-block">
                  <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Picture" width="150" height="150">
                  <button class="btn btn-sm btn-primary position-absolute bottom-0 end-0">
                    <i class="bi bi-camera"></i>
                  </button>
                </div>
                <h3 class="mt-3">John Doe</h3>
                <p class="text-muted">john.doe@example.com</p>
              </div>
              
              <form id="profileForm">
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" value="John Doe">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" value="john.doe@example.com">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone">
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
